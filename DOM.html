<html>
<head>
  <title>DOM Puzzle</title>
  <style>
    #puzzle {
      width: 500px;
      height: 500px;
      border: 5px solid black;
    }
    button {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="puzzle"></div>
  <script>
    const puzzle=document.getElementById("puzzle");

    // main container
    const container=document.createElement("div");
    container.style.width="490px";
    container.style.height="490px";
    container.style.display="grid";
    container.style.gridTemplateColumns="245px 245px";
    container.style.gridTemplateRows="245px 245px";
    puzzle.appendChild(container);

    // quadrant 1 (Aâ€“D)
    const quad1=document.createElement("div");
    quad1.style.display="grid";
    quad1.style.gridTemplateColumns="122px 122px";
    quad1.style.gridTemplateRows="122px 122px";
    quad1.style.backgroundColor="#7338A0";
    quad1.style.border="1px solid black";

    const colors=["#9455F4","#4A2B74","#594492","#854DDC"];
    const letters=["A","B","C","D"];
    const abcdButtons=[];
    for(let i=0;i<4;i++){
      const btn=document.createElement("button");
      btn.textContent=letters[i];
      btn.style.width="122px";
      btn.style.height="122px";
      btn.style.backgroundColor=colors[i];
      btn.style.color="white";
      btn.style.fontSize="18px";
      quad1.appendChild(btn);
      abcdButtons.push(btn);
    }

    // quadrant 2
    const quad2=document.createElement("div");
    quad2.style.backgroundColor="#7338A0";
    quad2.style.border="1px solid black";

    // quadrant 3
    const quad3=document.createElement("div");
    quad3.style.backgroundColor="#7338A0";
    quad3.style.border="1px solid black";

    // quadrant 4 (100 small buttons)
    const quad4=document.createElement("div");
    quad4.style.display="grid";
    quad4.style.gridTemplateColumns="25px 25px 25px 25px 25px 25px 25px 25px 25px 25px";
    quad4.style.gridTemplateRows="25px 25px 25px 25px 25px 25px 25px 25px 25px 25px";
    quad4.style.backgroundColor="#7338A0";
    quad4.style.border="1px solid black";

    const smallButtons=[];
    for(let i=0;i<100;i++){
      const sbtn=document.createElement("button");
      sbtn.style.width="25px";
      sbtn.style.height="25px";
      sbtn.style.backgroundColor="#B594F9";
      sbtn.style.border="1px solid #1E052B";
      quad4.appendChild(sbtn);
      smallButtons.push(sbtn);
    }

    // add quadrants
    container.appendChild(quad1);
    container.appendChild(quad2);
    container.appendChild(quad3);
    container.appendChild(quad4);

    // border hover events
    puzzle.addEventListener("mouseenter",function(){
      puzzle.style.border="5px solid orange";
    });
    puzzle.addEventListener("mouseleave",function(){
      puzzle.style.border="5px solid black";
    });

    // button color logic
    const allButtons=[...abcdButtons,...smallButtons];
    for(let i=0;i<allButtons.length;i++){
      allButtons[i].addEventListener("click",function(){
        for(let j=0;j<abcdButtons.length;j++){
          abcdButtons[j].style.backgroundColor=colors[j];
        }
        for(let j=0;j<smallButtons.length;j++){
          smallButtons[j].style.backgroundColor="#B594F9";
        }
        allButtons[i].style.backgroundColor="#4A2574";
        if(allButtons[i-1])allButtons[i-1].style.backgroundColor="#FF9E00";
        if(allButtons[i+1])allButtons[i+1].style.backgroundColor="#FF9E00";
      });
    }
  </script>
  <a href="index.html"> Lakshiya's Portfolio</a>
</body>
</html>
