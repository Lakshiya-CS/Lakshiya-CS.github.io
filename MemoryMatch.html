<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match</title>
  <style>
    body {
        background-color: rgba(152, 244, 242, 0.882);
    }
    .tile {
      font-size: xx-large;
      width: 50px;
      height: 50px;
      line-height: 50px;
      background-color: rgb(32, 223, 168);
      text-align: center;
    }

    td {
      width: 55px;
      height: 55px;
    }
  </style>
</head>
<body>
    <h1>Welcome to Memory Match</h1>
  <p><button onclick='gameReset()'>Reset Game</button></p>
  <div id='gameBoard'></div>

  <script>
    let map = [];
    let tile1 = null, tile2 = null;

    const shuffle = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            let temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    };
    
    const loadMap = (rows = 4, cols = 4) => {
        let max = (rows * cols) / 2;
        let arr = [];
        for (let i = 1; i <= max; i++) {
            arr.push(i, i); // duplicate each number
        }
        arr = shuffle(arr); // shuffle array

        map = [];
        for (let r = 0; r < rows; r++) {
            map.push(arr.slice(r * cols, (r + 1) * cols));
        }
    };

    const makeBoard = (rows = 4, cols = 4) => {
        let output = '<table>';
        for (let row = 0; row < rows; row++) {
            output += '<tr>';
            for (let col = 0; col < cols; col++) {
                output += '<td><button' +
                        ' class="tile"' +
                        ' id="' + row + '_' + col + '"' +
                        ' onclick="process(' + row + ',' + col + ')">' +
                        '</button></td>';
            }
            output += '</tr>';
        }
        document.getElementById('gameBoard').innerHTML = output + '</table>';
    };
    

    const gameReset=()=> {
        tile1=tile2=null;
        loadMap();
        makeBoard();
    };

    const process=(row,col)=>{
        let clicked_tile = document.getElementById(row + '_' + col);
    
    // Clicked tile not already contains data
    if (!Boolean(clicked_tile.innerHTML)) {

        // Tile 1 not yet selected
        if (!tile1) {
            tile1 = clicked_tile;
            clicked_tile.innerHTML = map[row][col];
        }

        // Tile 2 not yet selected
        else if (!tile2) {
            tile2 = clicked_tile;
            clicked_tile.innerHTML = map[row][col];

            setTimeout(checkMatch, 1000);
            }
        }
    };
    
    const checkMatch=()=> {
        if (tile1.innerHTML == tile2.innerHTML) {
            tile1.hidden = true;
            tile2.hidden = true;
        }
        else {
            tile1.innerHTML = '';
            tile2.innerHTML = '';
        }
        tile1 = tile2 = null;   
    };
    window.onload= gameReset;
    </script>
    <p><a href="index.html"> Lakshiya's Portfolio</a></p>
</body>
</html>
